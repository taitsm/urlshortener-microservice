<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener Microservice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <p>Example usage:</p>
    <code>POST /api/shorturl with a URL in the request body</code><br />
    <code>GET /api/shorturl/1</code>
    <p>Returns:</p>
    <code>{ "original_url": "https://freeCodeCamp.org", "short_url": 1 }</code>
  </body>
</html>
